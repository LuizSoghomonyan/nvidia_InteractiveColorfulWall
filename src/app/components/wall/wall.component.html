<div class="matrix" (click)="onClick($event)">
  <div *ngFor="let row of matrixOfColors; let i = index" class="row">
    <div *ngFor="let columnColor of row; let j = index" class="cell">
      <app-brick class="brick"
                  [color]="columnColor"
                  [rowIndex]="i"
                  [columnIndex]="j"
      ></app-brick>
    </div>
  </div>
</div>
